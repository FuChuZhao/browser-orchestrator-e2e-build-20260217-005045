name: e2e-windows

on:
  workflow_dispatch:
    inputs:
      source_repo:
        description: Source repository (owner/name)
        required: true
        default: FuChuZhao/browser-orchestrator-e2e-source-20260217-005045
      source_ref:
        description: Source ref to checkout
        required: true
        default: main
      artifact_name:
        description: Artifact name prefix
        required: true
        default: e2e-windows
      run_id:
        description: Optional run id
        required: false
        default: ""

permissions:
  contents: read

jobs:
  windows-e2e:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout build repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Chrome for Testing
        run: |
          CFT_ROOT="$RUNNER_TEMP/chrome-for-testing"
          mkdir -p "$CFT_ROOT"
          readarray -t CFT_URLS < <(python - <<'PY'
          import json
          import urllib.request

          meta_url = "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json"
          with urllib.request.urlopen(meta_url, timeout=30) as response:
              metadata = json.load(response)

          downloads = metadata["channels"]["Stable"]["downloads"]

          def pick(kind: str, platform: str) -> str:
              for item in downloads.get(kind, []):
                  if item.get("platform") == platform:
                      return str(item.get("url", ""))
              return ""

          print(pick("chrome", "win64"))
          print(pick("chromedriver", "win64"))
          PY
          )
          CHROME_URL="${CFT_URLS[0]:-}"
          CHROMEDRIVER_URL="${CFT_URLS[1]:-}"
          if [ -z "$CHROME_URL" ] || [ -z "$CHROMEDRIVER_URL" ]; then
            echo "Chrome or chromedriver download URL not found" >&2
            exit 1
          fi
          curl -L --fail --retry 3 --retry-delay 5 --retry-all-errors --max-time 900 \
            -o "$CFT_ROOT/chrome-for-testing.zip" "$CHROME_URL"
          curl -L --fail --retry 3 --retry-delay 5 --retry-all-errors --max-time 900 \
            -o "$CFT_ROOT/chromedriver-for-testing.zip" "$CHROMEDRIVER_URL"
          CFT_ROOT="$CFT_ROOT" python - <<'PY'
          import os
          import pathlib
          import zipfile

          root = pathlib.Path(os.environ["CFT_ROOT"])
          for name in ("chrome-for-testing.zip", "chromedriver-for-testing.zip"):
              archive_path = root / name
              with zipfile.ZipFile(archive_path, "r") as archive:
                  archive.extractall(root)
          PY
          CHROME_BIN_UNIX="$(find "$CFT_ROOT" -type f -name chrome.exe | head -n 1)"
          CHROMEDRIVER_BIN_UNIX="$(find "$CFT_ROOT" -type f -name chromedriver.exe | head -n 1)"
          if [ -z "$CHROME_BIN_UNIX" ] || [ -z "$CHROMEDRIVER_BIN_UNIX" ]; then
            echo "Chrome or chromedriver binary not found" >&2
            exit 1
          fi
          CHROME_BIN_WIN="$(cygpath -w "$CHROME_BIN_UNIX")"
          CHROMEDRIVER_BIN_WIN="$(cygpath -w "$CHROMEDRIVER_BIN_UNIX")"
          echo "OKRET_CHROME_BIN=$CHROME_BIN_WIN" >> "$GITHUB_ENV"
          echo "OKRET_CHROMEDRIVER_BIN=$CHROMEDRIVER_BIN_WIN" >> "$GITHUB_ENV"
          "$CHROME_BIN_UNIX" --version
          "$CHROMEDRIVER_BIN_UNIX" --version

      - name: Install dependencies
        run: python -m pip install --upgrade pip pyyaml selenium

      - name: Setup SSH for private source
        env:
          SOURCE_REPO_SSH_KEY: ${{ secrets.SOURCE_REPO_SSH_KEY }}
        run: |
          mkdir -p "$HOME/.ssh"
          chmod 700 "$HOME/.ssh"
          printf '%s\n' "$SOURCE_REPO_SSH_KEY" > "$HOME/.ssh/id_ed25519"
          chmod 600 "$HOME/.ssh/id_ed25519"
          ssh-keyscan github.com >> "$HOME/.ssh/known_hosts"

      - name: Clone private source
        run: |
          git clone --depth 1 --branch "${{ inputs.source_ref }}" "git@github.com:${{ inputs.source_repo }}.git" source

      - name: Ensure executable scripts
        run: |
          chmod +x source/tool/ci/cloud-build-cycle.sh
          chmod +x source/tool/ci/dispatch-dual-e2e.sh
          chmod +x source/scripts/test/run-functional-tests.sh
          chmod +x source/scripts/test/run-browser-e2e.sh
          chmod +x source/scripts/narrative/run-product-narrative.sh

      - name: Resolve run id
        id: runid
        run: |
          if [ -n "${{ inputs.run_id }}" ]; then
            value="${{ inputs.run_id }}"
          else
            value="windows-${{ github.run_id }}-${{ github.run_attempt }}"
          fi
          echo "value=$value" >> "$GITHUB_OUTPUT"
          echo "RUN_ID=$value" >> "$GITHUB_ENV"

      - name: Run functional script
        id: functional
        continue-on-error: true
        run: |
          (cd source && scripts/test/run-functional-tests.sh \
            --run-id "${{ steps.runid.outputs.value }}" \
            --out-dir artifacts/test)

      - name: Run narrative screenshot script
        id: narrative
        continue-on-error: true
        run: |
          (cd source && scripts/narrative/run-product-narrative.sh \
            --run-id "${{ steps.runid.outputs.value }}" \
            --out-dir artifacts/narrative)

      - name: Upload functional artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}-functional-${{ steps.runid.outputs.value }}
          path: source/artifacts/test/${{ steps.runid.outputs.value }}
          retention-days: 1
          if-no-files-found: warn

      - name: Upload narrative artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}-narrative-${{ steps.runid.outputs.value }}
          path: source/artifacts/narrative/${{ steps.runid.outputs.value }}
          retention-days: 1
          if-no-files-found: warn

      - name: Enforce dual-script success
        if: always()
        run: |
          echo "functional=${{ steps.functional.outcome }}"
          echo "narrative=${{ steps.narrative.outcome }}"
          if [ "${{ steps.functional.outcome }}" != "success" ]; then
            echo "Functional script failed" >&2
            exit 1
          fi
          if [ "${{ steps.narrative.outcome }}" != "success" ]; then
            echo "Narrative script failed" >&2
            exit 1
          fi
